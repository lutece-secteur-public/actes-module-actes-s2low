# Fichier de configuration du module S2low du plugin ACTES

actes-s2low.server=demo-s2low.extranet.adullact.org
actes-s2low.port=443

# Keystore contenant le certificat client et le jeu de clé privé/public pour
# le dialogue avec le serveur.
# Le type du keystore par défaut est JKS (Java Key Store)
# Pour utiliser un certificat p12, importer dans un keystore au format pkcs12 ou
# convertir le certificat en keystore à l'aide de la classe org.mortbay.util.PKCS12Import
actes-s2low.keystore.path=
actes-s2low.keystore.password=
actes-s2low.keystore.type=

# Keytrust contenant le certificat du serveur
actes-s2low.keytrust.path=
actes-s2low.keytrust.password=
actes-s2low.keytrust.type=

# Configuration Proxy
actes-s2low.proxy.host=
actes-s2low.proxy.port=
actes-s2low.proxy.username=
actes-s2low.proxy.password=
actes-s2low.hostname=
actes-s2low.domain=
actes-s2low.realm=

     
